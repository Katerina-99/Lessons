<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tours</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <h1 class="header">Горящие туры!</h1>
        <div class="block-wrapper">
          <div class="card card-left">
            <img
              src="img/image-11.jpg"
              alt="Тур Пафос"
              class="image image-left"
            />
            <div class="card-description">
              <h3 class="card-title">Пафос</h3>
              <p class="card-text">11 дней (10 ночей) на двоих</p>
              <img src="img/fire-icon.png" alt="icon fire" class="card-icon" />
            </div>
            <button class="button button-left">Посмотреть</button>
          </div>
          <div class="cards-right">
            <div class="card card-item-1">
              <img src="img/image-2.jpg" alt="Тур Никосия" class="image" />
              <div class="card-description">
                <h3 class="card-title">Никосия</h3>
                <p class="card-text">9 дней<br />(8 ночей) на двоих</p>
                <img
                  src="img/fire-icon.png"
                  alt="icon fire"
                  class="card-icon"
                />
              </div>
              <button class="button">Посмотреть</button>
            </div>
            <div class="card card-item-2">
              <img src="img/image-3.jpg" alt="Тур Ларнака" class="image" />
              <div class="card-description">
                <h3 class="card-title">Ларнака</h3>
                <p class="card-text">11 дней (10 ночей) на двоих</p>
                <img
                  src="img/fire-icon.png"
                  alt="icon fire"
                  class="card-icon"
                />
              </div>
              <button class="button">Посмотреть</button>
            </div>
            <div class="card card-item-3">
              <img src="img/image-4.jpg" alt="Тур Айя-Напа" class="image" />
              <div class="card-description">
                <h3 class="card-title">Айя-Напа</h3>
                <p class="card-text">8 дней<br />(7 ночей) на двоих</p>
                <img
                  src="img/fire-icon.png"
                  alt="icon fire"
                  class="card-icon"
                />
              </div>
              <button class="button">Посмотреть</button>
            </div>
            <div class="card card-item-4">
              <img src="img/image-5.jpg" alt="Тур Полис" class="image" />
              <div class="card-description">
                <h3 class="card-title">Полис</h3>
                <p class="card-text">10 дней<br />(9 ночей) на двоих</p>
                <img
                  src="img/fire-icon.png"
                  alt="icon fire"
                  class="card-icon"
                />
              </div>
              <button class="button-next"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
