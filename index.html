<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Горящие туры!</h1>
      <div class="block-wrapper">
        <div class="card card-1">
          <div class="description">
            <span class="subtitle">Пафос</span>
            <p class="text">11 дней (10 ночей) на двоих</p>
            <img src="img/fire-icon.png" alt="fire icon" class="icon" />
          </div>
          <button class="button">Посмотреть</button>
        </div>
        <div class="cards-right">
          <div class="card card-2">
            <div class="description">
              <span class="subtitle">Никосия</span>
              <p class="text">
                9 дней <br />
                (8 ночей) на двоих
              </p>
              <img src="img/fire-icon.png" alt="fire icon" class="icon" />
            </div>
            <button class="button">Посмотреть</button>
          </div>
          <div class="card card-3">
            <div class="description">
              <span class="subtitle">Ларнака</span>
              <p class="text">11 дней (10 ночей) на двоих</p>
              <img src="img/fire-icon.png" alt="fire icon" class="icon" />
            </div>
            <button class="button">Посмотреть</button>
          </div>
          <div class="card card-4">
            <div class="description">
              <span class="subtitle">Айа-Напа</span>
              <p class="text">
                8 дней <br />
                (7 ночей) на двоих
              </p>
              <img src="img/fire-icon.png" alt="fire icon" class="icon" />
            </div>
            <button class="button">Посмотреть</button>
          </div>
          <div class="card card-5">
            <div class="description">
              <span class="subtitle">Полис</span>
              <p class="text">
                10 дней <br />
                (9 ночей) на двоих
              </p>
              <img src="img/fire-icon.png" alt="fire icon" class="icon" />
            </div>
            <button class="button-next">
              <img src="img/left-arrow-angle-big.svg" alt="arrow right">
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
